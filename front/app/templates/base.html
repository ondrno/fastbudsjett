<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="static/magicsuggest/magicsuggest-min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %}{% endblock %} - FastBudsjett</title>
  </head>
  <body>
{% block header %}{% endblock %}
      <div class="p-2"></div>
      {% block content %}{% endblock %}
{% if g.user %}
    <div class="container">
      <nav class="navbar fixed-bottom navbar-expand navbar-light bg-light">
        <a class="nav-link" href="#">Statistics</a>
        <a class="nav-link" href="#">Settings</a>
        <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign out</a>
      </nav>
    </div>
{% endif %}

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="static/magicsuggest/magicsuggest-min.js"></script>
  {% block script %}{% endblock %}
</html>
