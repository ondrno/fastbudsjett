<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="static/selectize/css/selectize.css">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %}{% endblock %} - FastBudsjett</title>
  </head>
  <body>
  {% if g.user %}
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-xl">
        <a href="{{ url_for('index') }}" class="navbar-brand">FastBudsjett</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('search.index') }}"
                 data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search">
                <i class="bi bi-search"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                 data-bs-toggle="tooltip" data-bs-placement="bottom" title="Statistics">
                <i class="bi bi-graph-up-arrow"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                 data-bs-toggle="tooltip" data-bs-placement="bottom" title="Settings">
                <i class="bi bi-sliders"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% endif %}
{% block header %}{% endblock %}
{% block content %}{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
